BASE_TASK_CONFIG_PATH: habitat_extensions/config/robo_vlnce_task.yaml
SIMULATOR_GPU_ID: [0]
TORCH_GPU_ID: 0
NUM_PROCESSES: 1
TRAINER_NAME : "robo_vln_trainer"

TENSORBOARD_DIR: /srv/share/mirshad7/data/robo-vln/tensorboard_dirs/cma
CHECKPOINT_FOLDER: /srv/share/mirshad7/data/robo-vln/checkpoints/cma
